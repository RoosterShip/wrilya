procs:
  client:
    cwd: packages/client
    shell: pnpm start
    autostart: true
  server:
    cwd: packages/server
    shell: make run
    autostart: true 
  mud_client:
    cwd: packages/mud_client
    shell: pnpm run dev
    autostart: true
  contracts:
    cwd: packages/contracts
    shell: pnpm mud dev-contracts --rpc http://127.0.0.1:8545
    autostart: true
  environment:
    cwd: packages/environment
    shell: make up
    autostart: true
